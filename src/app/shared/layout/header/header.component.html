<div
  class="header-container"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <div class="logo-container">
    <img
      routerLink="/home"
      class="header-logo"
      routerLinkActive="is-active"
      src="assets/images/themes/theme{{ currentTheme | async }}/logo.svg"
      alt=""
      srcset=""
    />
  </div>
  <div class="header-nav-links" *ngIf="!(isHandset$ | async)">
    <div>
      <img
        routerLink="/home"
        class="header-nav-link"
        routerLinkActive="is-active"
        src="assets/images/themes/theme{{ currentTheme | async }}/home.svg"
        alt=""
        srcset=""
      />
    </div>

    <div>
      <img
        routerLink="/marketplace"
        class="header-nav-link"
        routerLinkActive="is-active"
        src="assets/images/themes/theme{{ currentTheme | async }}/market.svg"
        alt=""
        srcset=""
      />
    </div>
    <div>
      <img
        routerLink="/about"
        class="header-nav-link"
        routerLinkActive="is-active"
        src="assets/images/themes/theme{{ currentTheme | async }}/about.svg"
        alt=""
        srcset=""
      />
    </div>
    <div *ngIf="currentUser">
      <img
        routerLink="/account"
        class="header-nav-link"
        routerLinkActive="is-active"
        src="assets/images/themes/theme{{ currentTheme | async }}/account.svg"
        alt=""
        srcset=""
      />
    </div>
    <div (click)="login()" *ngIf="!currentUser">
      <img
        class="header-nav-link"
        routerLinkActive="is-active"
        src="assets/images/themes/theme{{ currentTheme | async }}/wallet.svg"
        alt=""
        srcset=""
      />
    </div>
  </div>
  <div class="nav-toggle-container" *ngIf="isHandset$ | async">
    <div ngbDropdown>
      <button class="navbar-toggler" type="button" ngbDropdownToggle>
        &#9776;
      </button>
      <div
        ngbDropdownMenu
        aria-labelledby="dropdownCategories"
        class="mobile-nav-menu"
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <!-- Step 4: Close the menu when a link is clicked. -->
            <a class="nav-link" ngbDropdownItem routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ngbDropdownItem routerLink="/marketplace"
              >Marketplace</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" ngbDropdownItem routerLink="/about">About</a>
          </li>
          <li class="nav-item" *ngIf="currentUser">
            <a class="nav-link" ngbDropdownItem routerLink="/account"
              >Profile</a
            >
          </li>
          <li class="nav-item" *ngIf="!currentUser">
            <a
              class="nav-link"
              ngbDropdownItem
              (click)="login()"
              >Connect Wallet</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" ngbDropdownItem>
              <i class="fa-brands fa-discord social-icon"></i>
              <i class="fa-brands fa-twitter social-icon"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
